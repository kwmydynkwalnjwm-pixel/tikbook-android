<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <!-- Basic -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TikBook - تيك بوك</title>

  <!-- PWA -->
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#000000" />

  <!-- Icons -->
  <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png" />
  <link rel="icon" type="image/png" sizes="512x512" href="/icon-512.png" />
  <link rel="apple-touch-icon" href="/icon-512.png" />

  <!-- Fonts & UI -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap"
    rel="stylesheet"
  />

  <!-- Styles -->
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
    }

    .snap-vertical {
      scroll-snap-type: y mandatory;
    }

    .snap-item {
      scroll-snap-align: start;
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    @keyframes rotate-disk {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .animate-disk {
      animation: rotate-disk 3s linear infinite;
    }

    @keyframes music-note {
      0% { transform: translate(0, 0) rotate(0deg); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translate(-40px, -100px) rotate(45deg); opacity: 0; }
    }

    .animate-note {
      animation: music-note 2s ease-out infinite;
    }

    @keyframes heart-burst {
      0% { transform: scale(0); opacity: 0; }
      50% { transform: scale(1.5); opacity: 1; }
      100% { transform: scale(1); opacity: 0; }
    }

    .animate-heart-burst {
      animation: heart-burst 0.8s ease-out forwards;
    }
  </style>

  <!-- Import Maps -->
  <script type="importmap">
  {
    "imports": {
      "react": "https://esm.sh/react@^19.2.3",
      "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
      "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
      "recharts": "https://esm.sh/recharts@^3.6.0",
      "@google/genai": "https://esm.sh/@google/genai@^1.38.0"
    }
  }
  </script>

  <link rel="stylesheet" href="/index.css" />
</head>

<body>
  <div id="root"></div>

  <!-- App Entry -->
  <script type="module" src="/index.tsx"></script>
</body>
</html>
