  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
    }
    .snap-vertical {
      scroll-snap-type: y mandatory;
    }
    .snap-item {
      scroll-snap-align: start;
    }
    
    /* Utility to hide scrollbars */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* Animations */
    @keyframes rotate-disk {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .animate-disk {
      animation: rotate-disk 3s linear infinite;
    }

    @keyframes music-note {
      0% { transform: translate(0, 0) rotate(0deg); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translate(-40px, -100px) rotate(45deg); opacity: 0; }
    }
    .animate-note {
      animation: music-note 2s ease-out infinite;
    }

    @keyframes heart-burst {
      0% { transform: scale(0); opacity: 0; }
      50% { transform: scale(1.5); opacity: 1; }
      100% { transform: scale(1); opacity: 0; }
    }
    .animate-heart-burst {
      animation: heart-burst 0.8s ease-out forwards;
    }
  </style>
